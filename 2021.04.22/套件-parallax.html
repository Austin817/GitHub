<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    <div data-relative-input="true" id="scene">
      <div data-depth="0.2"><img src="https://github.com/wagerfield/parallax/blob/master/examples/assets/images/layer1.png?raw=true" alt=""></div>
      <div data-depth="0.4"><img src="https://github.com/wagerfield/parallax/blob/master/examples/assets/images/layer2.png?raw=true" alt=""></div>
      <div data-depth="0.6"><img src="https://github.com/wagerfield/parallax/blob/master/examples/assets/images/layer3.png?raw=true" alt=""></div>
      <div data-depth="0.8"><img src="https://github.com/wagerfield/parallax/blob/master/examples/assets/images/layer4.png?raw=true" alt=""></div>
      <div data-depth="0.9"><img src="https://github.com/wagerfield/parallax/blob/master/examples/assets/images/layer5.png?raw=true" alt=""></div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>


    <script>
      var scene = document.getElementById("scene");
      var parallaxInstance = new Parallax(scene, {
        relativeInput: true,
      });

    </script>
  </body>
</html>
