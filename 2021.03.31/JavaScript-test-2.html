<body>
    


    <script>
        // typeof() 檢查資料型態
        // literal 字面量、定數
        // 被引號''包住的內容，資料型態是字串 (string)
        // 沒被引號''包住得文字，不論有無小數點資料型態都是數字 (number)
        // ture、false，資料型態是布林值 (boolean)
        //`123${abc}456`   用``內包住的、${}事

        //  = 一個等號是賦值
        // variable 變數
        
        var box = '123';
        box = 123

        console.log(typeof(box));
        
    </script>
</body>
