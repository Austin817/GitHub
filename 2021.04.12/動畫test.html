<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .text-block{
            width: 400px;
            height: 200px;
            border: 1px solid black;
            padding: 25px;
        }

        .text-block h1, .text-block p{
            opacity: 0;
            transition-duration: .5s;
        }

        .text-block:hover h1, .text-block:hover p{
            opacity: 1;
        }

        .text-block p{
            transition-delay: .2s;
        }




    </style>
</head>
<body>

    <div class="text-block">
        <h1>TEST</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque dolore, veritatis quaerat exercitationem labore et. Est autem reiciendis, qui, cupiditate error officiis reprehenderit repudiandae voluptatibus culpa atque cum temporibus laboriosam?</p>
    </div>


    
</body>
</html>
