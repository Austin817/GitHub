<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h1 {
            position: relative;
            left: 100px;
        }

        h1::before{
            content: '123';
            background-color: dodgerblue;
            position: absolute;
            width: 10px;
            height: 100%;
            left: -50px;
        }

        h1::after{
            content: '';
        }

    </style>
</head>
<body>

    <h1>Title</h1>

    
</body>
</html>
