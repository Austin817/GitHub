<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .all {
            background-color: cornflowerblue;
            width: 80%;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat {
            background-color: cadetblue;
            width: 98%;
            height: 97%;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }
        .header {
            width: 100%;
            height: 80px;
            background-color: darkkhaki;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 5px;
            display: flex;
        }

        .header-avatar {
            background-color: darkorange;
            width: 70px;
            height: 70px;
            border-radius: 60px;
            margin-right: 10px;
        }

        .header-title {
            /* background-color: darkorchid; */
            margin-right: auto;
        }

        .header-icon {
            background-color: darksalmon;
        }

        .header-avatar {
            background-image: url(img/profile.jpg);
            background-position: 25% 25%;
            background-size: 180%;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            overflow-y: scroll;
        }

        .main>div:nth-child(odd) {
            align-self: flex-start;
        }

        .main>div:nth-child(odd)>.message-avatar {
            background-image: url(img/profile.jpg);
            background-position: 25% 25%;
            background-size: 180%;
        }

        .main>div:nth-child(even) {
            flex-direction: row-reverse;
        }

        .main>div:nth-child(even)>.message-avatar {
            background-image: url(img/_u93ad205288642d0ab0114d5a7d936a36.jpeg);
            background-position: 25% 25%;
            background-size: 160%;
        }



        .footer {
            height: 40px;
            background-color: darkseagreen;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            padding: 5px 15px;
            display: flex;
        }

        .footer-text {
            flex-grow: 1;
            margin-right: 5px;
            border-radius: 5px;
        }

        .footer>button {
            padding: 5px;
            border-radius: 5px;
        }

        .message {
            display: flex;
            margin: 10px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 40px;
            background-color: darkseagreen;
        }

        .message-word {
            background-color: gray;
            line-height: 40px;
            margin: 0 10px;
            padding: 0 10px;
            border-radius: 999em;
        }
    </style>
</head>

<body>

    <div class="all">
        <div class="chat">
            <div class="header">
                <div class="header-avatar"></div>
                <div class="header-title">
                    <h1>李宛潔</h1>
                    <p>黏</p>
                </div>
                <div class="header-icon">
                    <button>X</button>
                </div>
            </div>
            <div class="main">
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">風紀股長早安！請問少爺今天早餐想吃甚麼呢?</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">他想吃肉包</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">好的，請問東泉辣椒要先擠滿還是另外放呢?</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">先擠好！怎麼可以讓少爺自己擠東泉?你想燙死他嗎?</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">是的！很抱歉！ <br>
                        我一定為少爺擠好擠滿！
                    </div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">恩恩，好好表現！等少爺升官發財，少不了你吃香喝辣的</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">是的！！謝謝風紀股長給我這個為少爺服務的機會！我一定不讓您失望！</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">恩恩，少爺還想喝豆漿，來一杯去冰微糖的吧，少爺不喜歡太甜</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">是！那風紀股長也需要嗎?</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">你小子挺上道的！好吧，也給我來一杯無糖豆漿吧，我今天不餓</div>
                </div>
                <div class="message">
                    <div class="message-avatar"></div>
                    <div class="message-word">沒問題！等等給您送過去</div>
                </div>
                
            </div>
            <div class="footer">
                <input class="footer-text" type="text">
                <button>sent</button>
            </div>
        </div>
    </div>
















    <script>



    </script>
</body>

</html>
